server:
  port: '8888'
spring:
  application:
    name: caas-service-broker
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://CAAS-SERVICE-BROKER-DATASOURCE/kubernetes
    username: CAAS-SERVICE-BROKER-DATASOURCE-USERNAME
    password: CAAS-SERVICE-BROKER-DATASOURCE-PASSWORD
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  freemarker:
    template-loader-path: classpath:/templates/

caas:
  url: CAAS-API-SERVER-URL
  cluster:
    command: CAAS-API-COMMAND-PATH
    exit-code: CAAS-API-SHELL-EOF
  common:
    url: CAAS-COMMON-API-COMMAND-PATH
    
logging:
  config: classpath:logback.xml
  level:
    org:
      openpaas:
        servicebroker: INFO
      hibernate: info

serviceDefinition:
  bindable: false
  desc: "for CaaS Plans, You can choose plan about CPU, Memory, disk."
  id: 8a3f2d14-5283-487f-b6c8-6663639ad8b1
  name: caas-kubernetes
  image_url: "data:image/png;base64,"
  plan1:
    desc: "2 CPUs, 2GB Memory"
    id: f02690d6-6965-4756-820e-3858111ed674
    name: caas-plan1
    type: A
    cpu : 2
    memory : 2GB
    disk : 10GB
    weight: 1
  plan2:
    desc: "4 CPUs, 6GB Memory"
    id: a5213929-885f-414a-801f-c66ddb5e48f1
    name: caas-plan2
    type: B
    cpu : 4
    memory : 6GB
    disk : 20GB
    weight: 2
  plan3:
    desc: "8 CPUs, 12GB Memory"
    id: 7151c7ea-4fb7-4dd9-b3c6-a36a726165d2
    name: caas-plan3
    type: C
    cpu : 8
    memory : 12GB
    disk : 40GB
    weight: 3
  planupdatable: 'true'
  tags: "caas,kubernetes,caas-kubernetes"

# TODO dashboard.url의 Public IP 변경 필요
dashboard:
  url: "http://CAAS-DASHBOARD-URL/caas/clusters/overview/"

auth:
  id: PAAS-TA-AUTH-ID
  password: PAAS-TA-AUTH-PASSWORD

